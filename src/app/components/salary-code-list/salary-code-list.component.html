<h3>List Of Salary Code</h3>

 <nz-table #basicTable [nzData]="data">
    <thead>
      <tr>
        <th> Salary Code  </th>
        <th>Basic Salary</th>
        
        <th>Gross Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.code }}</td>
        <td>{{ data.basicSalary }}</td>
        <td>{{ data.grossAmount }}</td>
       
        <td>
        <span (click)="editSalaryCode(data.id)">  <a>Edit</a></span>
        &nbsp; | &nbsp; 
       <span (click)="deleteSalaryCode(data.id)">   <a>Delete</a></span>
        </td>
      </tr>
    </tbody>
  </nz-table>
