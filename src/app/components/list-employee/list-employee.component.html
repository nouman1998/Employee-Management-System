<nz-table #basicTable [nzData]="listOfData">

      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
