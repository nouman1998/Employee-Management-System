<h3>List Of Leave Code</h3>

<nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>ID</th>
        <th>Leave Code</th>
        <th>Maximum Leaves</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.leaveCode }}</td>
        <td>{{ data.maxLeaves }}</td>
        <td>
          <span (click)="editLeaveCode(data.id)">  <a>Edit</a></span>
          &nbsp; | &nbsp; 
         <span (click)="deleteLeaveCode(data.id)">   <a>Delete</a></span>
          </td>
      </tr>
    </tbody>
  </nz-table>
